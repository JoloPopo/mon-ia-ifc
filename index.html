<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Citations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles personnalisés si nécessaire, mais Tailwind est utilisé principalement */
        body {
            font-family: 'Inter', sans-serif; /* Utilisation de la police Inter */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0; /* Couleur de fond légère */
        }
        /* Centrage du contenu principal */
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            max-width: 600px;
            width: 90%; /* Largeur fluide */
        }
        #quote {
            margin-bottom: 20px;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px; /* Coins arrondis */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Ombre légère */
            text-align: center;
            line-height: 1.6;
        }
        #quote p {
            font-size: 1.2em;
            margin-bottom: 10px;
        }
        #quote span {
            font-style: italic;
            color: #555;
        }
        #btn {
            padding: 10px 20px;
            font-size: 1em;
            cursor: pointer;
            background-color: #007bff; /* Couleur bleue pour le bouton */
            color: white;
            border: none;
            border-radius: 5px; /* Coins arrondis pour le bouton */
            transition: background-color 0.3s ease; /* Transition douce au survol */
        }
        #btn:hover {
            background-color: #0056b3; /* Couleur bleue plus foncée au survol */
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="quote" class="quote-box">
            <p>Chargement de la citation...</p>
        </div>
        <button id="btn">Nouvelle citation</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
